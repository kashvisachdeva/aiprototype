<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Call Logs - AI Copilot</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: #ff4c29;
            color: white;
            transition: 0.3s ease;
        }

        button:hover {
            background: #e94526;
            transform: scale(1.05);
        }

        .response-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CRM Call Logs - AI Copilot</h1>

        <label for="query">Enter your query:</label>
        <input type="text" id="query" placeholder="e.g., How many calls were made last month?">
        <button onclick="submitQuery()">Submit Query</button>

        <div class="response-box">
            <h2>Response:</h2>
            <pre id="response">Waiting for query...</pre>
        </div>
    </div>

    <script>
        const submitQuery = async () => {
            const query = document.getElementById("query").value;

            if (!query) {
                alert("Please enter a query.");
                return;
            }

            try {
                const response = await fetch("https://aiprototype-435p.onrender.com/query", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: query }),
                });

                const result = await response.json();
                document.getElementById("response").textContent = JSON.stringify(result, null, 2);

            } catch (error) {
                document.getElementById("response").textContent = `Error: ${error.message}`;
            }
        };
    </script>

</body>
</html>
