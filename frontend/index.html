<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Call Logs - AI Copilot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            text-align: left;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CRM Call Logs - AI Copilot</h1>

        <label for="query">Enter your query:</label>
        <input type="text" id="query" placeholder="e.g., How many calls were made last month?">
        <button onclick="submitQuery()">Submit Query</button>

        <h2>Response:</h2>
        <pre id="response">Waiting for query...</pre>
    </div>

    <script>
        const submitQuery = async () => {
            const query = document.getElementById("query").value;

            if (!query) {
                alert("Please enter a query.");
                return;
            }

            try {
                const response = await fetch("https://aiprototype-435p.onrender.com/query", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: query }),
                });

                const result = await response.json();
                document.getElementById("response").textContent = JSON.stringify(result, null, 2);

            } catch (error) {
                document.getElementById("response").textContent = `Error: ${error.message}`;
            }
        };
    </script>

</body>
</html>
